<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do List</title>
    <script src="https://kit.fontawesome.com/3665e64070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <div class="head">
            <h1>TO DO LIST <i class="fa-solid fa-file-pen" style="color: #41403e;"></i></h1>
            <input type="text" id="inputText" autofocus placeholder="Type your to-do... ">
            <button id="btn"  class="button-55" value="ADD TO LIST">ADD TO LIST</button>
        </div>
        
        <div class="list">
            <button id="clear" class="button-55"> CLEAR </button>
        </div>

    </main>

    
    <script src="app.js"></script>
</body>

</html>
